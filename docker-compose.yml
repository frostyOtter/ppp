services:
  backend:
    build: ./backend
    container_name: pdf-parser-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: pdf-parser-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
